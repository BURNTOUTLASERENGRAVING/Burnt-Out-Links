<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burnt Out Laser Engraving | Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Oswald Font -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111111;
      --text: #fff;
      --red: #c0392b;
      --orange: #e67e22;
      --accent: var(--red);
      --button-radius: 0.7em;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Oswald', Arial, sans-serif;
      box-sizing: border-box;
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 430px;
      margin: auto;
      padding: 4.5em 1em 2em 1em;
      background: rgba(17,17,17,0.96);
      box-shadow: 0 4px 32px 2px rgba(0,0,0,0.19);
      border-radius: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Oswald', Arial, sans-serif;
      font-size: 2.25em;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0 0 1.5em 0;
      text-align: center;
      color: var(--text);
      text-shadow: 0 2px 8px #000a, 0 1px 0 #2225;
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1em;
      margin-bottom: 2em;
    }

    .link-btn {
      display: block;
      width: 100%;
      padding: 1em 0;
      font-size: 1.15em;
      font-family: 'Oswald', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: var(--button-radius);
      box-shadow: 0 2px 16px 0 #0004;
      border: 2px solid transparent;
      transition: 
        background 0.2s cubic-bezier(.4,.3,.3,1), 
        border-color 0.18s cubic-bezier(.6,.3,.4,1),
        box-shadow 0.23s cubic-bezier(.7,.4,.3,1);
      outline: none;
      cursor: pointer;
      position: relative;
      filter: brightness(0.96) saturate(1.13) contrast(1.1);
      user-select: none;
    }
    .link-btn:nth-child(2) { background: var(--red);}
    .link-btn:nth-child(3) { background: var(--orange);}
    .link-btn:nth-child(4) { background: #5851db; }  /* Instagram purple */
    .link-btn:nth-child(5) { background: #1877f2; }  /* Facebook blue */

    .link-btn:hover,
    .link-btn:focus {
      filter: brightness(1.07) saturate(1.19);
      border-color: #fff7;
      box-shadow: 0 4px 24px 0 #e67e2240, 0 2px 8px 0 #0007;
      z-index: 1;
      text-decoration: none;
    }

    .link-btn:active {
      filter: brightness(0.91);
      box-shadow: 0 1px 6px 0 #0009;
    }

    footer {
      margin-top: auto;
      padding: 2em 0 1.5em 0;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      letter-spacing: 0.5px;
      color: #ccc;
      font-family: Arial, sans-serif;
      opacity: 0.85;
      text-shadow: 0 1px 2px #000a;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 3.5em 0.3em 1.5em 0.3em;
        border-radius: 0.6em;
      }
      h1 {
        font-size: 1.5em;
      }
      .link-btn {
        font-size: 1em;
        padding: 0.88em 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Burnt Out Laser Engraving</h1>
    <div class="links">
      <a class="link-btn" href="https://payhip.com/BurntOutLaserEngraving" target="_blank" rel="noopener">Official Store</a>
      <a class="link-btn" href="https://www.tiktok.com/@burntoutlaserengraving" target="_blank" rel="noopener">TikTok</a>
      <a class="link-btn" href="https://www.instagram.com/burntout_laserengraving" target="_blank" rel="noopener">Instagram</a>
      <a class="link-btn" href="https://www.facebook.com/profile.php?id=61561918272309&name=xhp_nt__fb__action__open_user" target="_blank" rel="noopener">Facebook</a>
    </div>
  </div>
  <footer>
    Turning ideas into badass engravings.
  </footer>
</body>
</html>
