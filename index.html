<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burnt Out Laser Engraving | Links</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Color Palette */
      --color-background: #121212; /* Very dark grey, almost black */
      --color-surface: #1e1e1e;   /* Slightly lighter for container */
      --color-surface-alt: #2a2a2a; /* For button backgrounds */
      --color-primary: #e67e22;  /* Orange - kept from original */
      --color-secondary: #c0392b; /* Red - kept from original */
      --color-text-primary: #f0f0f0;
      --color-text-secondary: #a0a0a0;
      --color-border: #383838;
      --color-glow-primary: #e67e2288;
      --color-glow-secondary: #c0392b88;

      /* Typography */
      --font-heading: 'Oswald', sans-serif;
      --font-body: 'Inter', sans-serif;

      /* Spacing & Sizing */
      --spacing-unit: 8px;
      --border-radius-small: 4px;
      --border-radius-medium: 8px;
      --border-radius-large: 12px;

      /* Transitions */
      --transition-fast: 0.15s ease-out;
      --transition-medium: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

      /* Shadows */
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.2);
      --shadow-md: 0 4px 10px rgba(0,0,0,0.3), 0 0 1px rgba(0,0,0,0.2);
      --shadow-lg: 0 10px 20px rgba(0,0,0,0.25), 0 3px 6px rgba(0,0,0,0.2);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      font-size: 100%; /* 1rem = 16px */
    }

    body {
      font-family: var(--font-body);
      background-color: var(--color-background);
      background-image:
        radial-gradient(circle at 1px 1px, rgba(200,200,200,0.05) 1px, transparent 0), /* Subtle dot grid */
        linear-gradient(175deg, var(--color-background) 0%, #0a0a0a 100%); /* Subtle gradient */
      color: var(--color-text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Allows for footer if needed */
      align-items: center;
      justify-content: center;
      padding: calc(var(--spacing-unit) * 3);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .linktree-container {
      background-color: color-mix(in srgb, var(--color-surface) 90%, transparent);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      border: 1px solid color-mix(in srgb, var(--color-border) 50%, transparent);
      border-radius: var(--border-radius-large);
      box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255,255,255,0.03) inset;
      padding: clamp(calc(var(--spacing-unit) * 3), 5vw, calc(var(--spacing-unit) * 5));
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlideUp 0.7s 0.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }

    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand-header {
      margin-bottom: calc(var(--spacing-unit) * 4);
    }

    .brand-title {
      font-family: var(--font-heading);
      font-size: clamp(2em, 6vw, 2.8em);
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      background: linear-gradient(90deg, var(--color-text-primary) 50%, var(--color-primary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent; /* Fallback for non-webkit */
      margin-bottom: calc(var(--spacing-unit) * 1.5);
      line-height: 1.2;
      position: relative;
      /* Adding a subtle "laser line" that appears */
    }

    .brand-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2.5px;
      background: linear-gradient(90deg, var(--color-secondary) 0%, var(--color-primary) 70%, var(--color-primary) 100%);
      border-radius: 2px;
      opacity: 0.9;
      animation: expandLine 1s 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    @keyframes expandLine {
      to {
        width: 60px; /* Adjust width as needed */
      }
    }

    .links-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: calc(var(--spacing-unit) * 2);
    }

    .link-item a {
      display: block;
      font-family: var(--font-body);
      font-weight: 500;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      text-decoration: none;
      color: var(--color-text-primary);
      background-color: color-mix(in srgb, var(--color-surface-alt) 95%, transparent);
      padding: calc(var(--spacing-unit) * 1.75) calc(var(--spacing-unit) * 2.5);
      border-radius: var(--border-radius-medium);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-sm), 0 0 0 1px rgba(255,255,255,0.02) inset;
      position: relative;
      overflow: hidden; /* For pseudo-element effects */
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-medium),
        background-color var(--transition-medium),
        border-color var(--transition-medium);
      z-index: 1;
    }
    .link-item a::before { /* Subtle hover highlight */
      content: "";
      position: absolute;
      top: 0;
      left: -100%; /* Start off-screen */
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, color-mix(in srgb, var(--color-primary) 30%, transparent), transparent);
      transition: left var(--transition-medium);
      z-index: -1;
      opacity: 0.7;
    }

    .link-item a:hover,
    .link-item a:focus-visible {
      transform: translateY(-3px) scale(1.01);
      border-color: var(--color-primary);
      background-color: color-mix(in srgb, var(--color-surface-alt) 70%, var(--color-primary) 10%);
      box-shadow: var(--shadow-md), 0 0 15px var(--color-glow-primary);
    }
    .link-item a:hover::before {
      left: 100%; /* Sweep across */
    }

    .link-item a:focus-visible { /* Explicit focus style for accessibility */
        outline: 2px solid var(--color-primary);
        outline-offset: 3px;
    }

    .link-item a:active {
      transform: translateY(-1px) scale(0.99);
      background-color: color-mix(in srgb, var(--color-surface-alt) 50%, var(--color-primary) 5%);
      box-shadow: var(--shadow-sm), 0 0 5px var(--color-glow-primary);
    }

    /* Optional: Different accent for specific links */
    .link-item.tiktok a:hover, .link-item.tiktok a:focus-visible { border-color: #00f2ea; box-shadow: var(--shadow-md), 0 0 15px #00f2ea88; }
    .link-item.insta a:hover, .link-item.insta a:focus-visible { border-color: #c13584; box-shadow: var(--shadow-md), 0 0 15px #c1358488; }
    .link-item.fb a:hover, .link-item.fb a:focus-visible { border-color: #1877f2; box-shadow: var(--shadow-md), 0 0 15px #1877f288; }


    .tagline {
      margin-top: calc(var(--spacing-unit) * 4);
      font-size: clamp(0.8rem, 2vw, 0.95rem);
      color: var(--color-text-secondary);
      font-style: italic;
      border-top: 1px solid var(--color-border);
      padding-top: calc(var(--spacing-unit) * 2);
      opacity: 0.8;
    }

    @media (prefers-reduced-motion: reduce) {
      .linktree-container,
      .brand-title::after,
      .link-item a,
      .link-item a::before {
        animation: none !important;
        transition: none !important;
        transform: translateY(0) !important; /* Reset transforms */
      }
      .linktree-container { opacity: 1; }
      .brand-title::after { width: 60px; } /* Set final state directly */
      .link-item a:hover::before { left: -100%; } /* Keep pseudo hidden */
    }

  </style>
</head>
<body>

  <main class="linktree-container">
    <header class="brand-header">

    <nav>

</body>
</html>
