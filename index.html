<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burnt Out Laser Engraving | Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #fff;
      --red: #c0392b;
      --orange: #e67e22;
      --fb: #1877f2;
      --insta: #5851db;
      --glow: 0 0 12px 2px #c0392bcc;
      --glow-orange: 0 0 10px 1px #e67e22bb;
      --glow-fb: 0 0 10px 1px #1877f299;
      --glow-insta: 0 0 10px 1px #5851db99;
      --shadow: 0 2px 12px 0 #000b, 0 4px 32px 0 #0007;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Oswald', Arial, sans-serif;
      background: #000;
      color: var(--text);
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.4;
      filter: brightness(1.1) contrast(1.3) saturate(1.2);
      pointer-events: none;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 95vw;
      padding: 3.5em 1.2em 2.5em 1.2em;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      border-radius: 1em;
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .brand-header {
      font-size: 2.6em;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #fff 60%, #e67e22 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 10px #c0392b33, 0 1px 1px #333, 0 2px 16px #000a;
      margin-bottom: 2em;
    }

    .brand-header::after {
      content: '';
      display: block;
      width: 90px;
      height: 3px;
      margin: 1.3em auto 0;
      background: linear-gradient(90deg, #c0392b 30%, #e67e22 70%);
      border-radius: 2px;
      opacity: 0.8;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.25em;
    }

    .link-btn {
      display: block;
      width: 97%;
      margin: 0 auto;
      padding: 1.07em 0;
      font-size: 1.15em;
      font-weight: 700;
      letter-spacing: 1.3px;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(102deg, #191919 65%, #222 100%);
      border: 1.5px solid #333;
      border-radius: 0.55em;
      box-shadow:
        0 1.5px 8px 1.5px #0009 inset,
        0 2px 14px 0 #0005;
      position: relative;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .link-btn:before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0.16;
      background: repeating-linear-gradient(120deg, #222 0 2px, transparent 2px 8px);
      pointer-events: none;
      border-radius: inherit;
    }

    .link-btn:after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background: linear-gradient(180deg, #c0392b 60%, #e67e22 100%);
      opacity: 0.93;
      border-radius: 0.5em 0 0 0.5em;
    }

    .link-btn:nth-child(1):hover { box-shadow: var(--glow), var(--shadow); border-color: #c0392b; }
    .link-btn:nth-child(2):hover { box-shadow: var(--glow-orange), var(--shadow); border-color: #e67e22; }
    .link-btn:nth-child(3):hover { box-shadow: var(--glow-insta), var(--shadow); border-color: #5851db; }
    .link-btn:nth-child(4):hover { box-shadow: var(--glow-fb), var(--shadow); border-color: #1877f2; }

    .link-btn:active {
      background: linear-gradient(105deg, #1a1a1a 70%, #191919 100%);
      color: #e67e22;
    }

    .tagline {
      margin-top: 2em;
      font-size: 1em;
      font-style: italic;
      color: #ffa06b;
      text-shadow: 0 2px 16px #111a, 0 1px 0 #2228;
      opacity: 0.88;
      border-top: 1.5px solid #252525;
      padding-top: 1em;
    }

    @media (max-width: 600px) {
      .brand-header {
        font-size: 1.6em;
      }
      .link-btn {
        font-size: 1em;
        padding: 0.9em 0;
      }
    }
  </style>
</head>

    </div>
    <div class="tagline">Turning ideas into badass engravings.</div>
  </div>
</body>
</html>
